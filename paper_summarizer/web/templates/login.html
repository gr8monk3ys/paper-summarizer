{% extends "base.html" %}

{% block title %}Login - Paper Summarizer{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto panel-shell">
        <h1 class="section-title">Sign In</h1>
        <p class="text-gray-500 mb-6">Create an account or sign in to access your summaries.</p>

        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-200 mb-2">Email</label>
                <input id="auth-email" type="email" class="form-input" placeholder="you@example.com" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-200 mb-2">Password</label>
                <input id="auth-password" type="password" class="form-input" placeholder="••••••••" />
            </div>
            <div class="flex gap-2">
                <button class="submit-button" id="loginButton">Sign In</button>
                <button class="submit-button" id="registerButton">Create Account</button>
            </div>
            <p id="auth-error" class="text-sm text-red-400"></p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ request.url_for('static', path='login.js') }}" defer></script>
{% endblock %}
