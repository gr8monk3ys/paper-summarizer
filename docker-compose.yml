version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        LOCAL_MODELS: ${LOCAL_MODELS:-false}
    ports:
      - "5000:5000"
    environment:
      - APP_ENV=production
      - LOCAL_MODELS_ENABLED=false
      - DEFAULT_PROVIDER=together_ai
      - REDIS_URL=redis://redis:6379/0
      - METRICS_ENABLED=true
    env_file:
      - .env
    volumes:
      - uploads:/app/uploads
    restart: unless-stopped
    depends_on:
      - redis

  # Development service with hot reload
  dev:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        LOCAL_MODELS: ${LOCAL_MODELS:-false}
    command: uvicorn paper_summarizer.web.app:app --host=0.0.0.0 --port=5000 --reload
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - uploads:/app/uploads
    environment:
      - APP_ENV=development
      - LOCAL_MODELS_ENABLED=false
      - DEFAULT_PROVIDER=together_ai
      - REDIS_URL=redis://redis:6379/0
      - METRICS_ENABLED=true
    env_file:
      - .env
    profiles:
      - dev

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        LOCAL_MODELS: ${LOCAL_MODELS:-false}
    command: arq paper_summarizer.web.worker.WorkerSettings
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - METRICS_ENABLED=true
      - LOCAL_MODELS_ENABLED=false
      - DEFAULT_PROVIDER=together_ai
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis:/data
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    profiles:
      - observability
    volumes:
      - ./ops/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - app

  grafana:
    image: grafana/grafana:latest
    profiles:
      - observability
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./ops/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./ops/grafana/dashboards:/etc/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

volumes:
  uploads:
  redis:
